<div class="contenu-component">  
    <div class="row-0">
        <div class="col-md-6 pull-right row-0-btn">
            <button mat-button mat-raised-button class="pull-right btn-ajouter" routerLink="ajouter-consultation/{{id_employe}}">
                Ajouter Consultation
                <mat-icon>add</mat-icon>                                  
            </button> 
        </div>
    </div>
    <div class="row row-principal">
        <div class="row-1">
            <div class="col-md-6 photo-col">
            <img class="employe-profile-img img-circle" src="../../assets/img/pic-user-font-white.png" alt="pic-user"/>
            <span class="title-posteTravail">CHEF DE RECEPTION
            </span>
            <span class="title-matricule">
                Num.Carte Chifa : 12 1823421 32
            </span>   
        </div>
        </div>
        <mat-form-field class="pull-right search-bar">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Rechercher">
            <mat-icon matSuffix>search</mat-icon>            
        </mat-form-field> 

        <div class="mat-elevation-z8">
            <div class=" table-overflow">
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- Type  Column -->
                <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
                    <td mat-cell *matCellDef="let row"> {{row.type}} </td>
                </ng-container>    
                
                <!-- Date Column -->
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                    <td mat-cell *matCellDef="let row"> {{row.heureArrivee | date}}</td>
                </ng-container>
            
                <!-- Nature  Column -->
                <ng-container matColumnDef="nature">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nature </th>
                    <td mat-cell *matCellDef="let row">{{row.natureConsultation.designation}}</td>
                </ng-container>
            
                <!-- Médecin Column -->
                <ng-container matColumnDef="medecin">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Médecin </th>
                    <td mat-cell *matCellDef="let row">Dr.  </td>
                </ng-container>

                <!-- Action details Column -->
                <ng-container matColumnDef="Action-details">
                    <th mat-header-cell *matHeaderCellDef ></th>
                    <td mat-cell *matCellDef="let row" class="td-btn-details">
                        <button mat-icon-button (click)="openDialogDetailsConsultation(''+row.idConsultation)">
                            <mat-icon>description</mat-icon>
                        </button>
                    </td>
                </ng-container>
                
                <!-- Action edit Column -->
                <ng-container matColumnDef="Action-edit">
                    <th mat-header-cell *matHeaderCellDef ></th>
                    <td mat-cell *matCellDef="let row" class="td-btn-edit">
                        <button mat-icon-button (click)="openDialogDetailsConsultation(''+row.idConsultation)">
                            <mat-icon>edit</mat-icon>
                        </button>
                    </td>
                </ng-container>
                    
                <!-- Action delete Column -->
                <ng-container matColumnDef="Action-delete">
                    <th mat-header-cell *matHeaderCellDef ></th>
                    <td mat-cell *matCellDef="let row" class="td-btn-delete">
                        <button mat-icon-button (click)="openDialogDetailsConsultation(''+row.idConsultation)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
            </table>
            </div>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
    </div>
</div>
