<h4 mat-dialog-title class="mat-dialog-title">
    <ng-container *ngIf="data.edit === 'false'">
            Ajouter un examen complémentaire 
    </ng-container>
    <ng-container *ngIf="data.edit === 'true'">
            Resultat d'examen complémentaire
    </ng-container>
</h4>
<form [formGroup]="addForm">    
    <div mat-dialog-content>  
        <div class="col-md-12 row">  
            <div *ngIf="data.edit === 'false'" class="col-md-12 row-title">
                <h4>Saisir le détail d'examen</h4>
            </div>                                      
            <div class="col-md-6">
                <div class="col-md-8">
                    <mat-form-field>
                        <mat-select placeholder="Désignation d'examen" formControlName="designation" required>
                            <mat-option value="FNS">FNS</mat-option>
                            <mat-option value="Bilan hépatique ">Bilan hépatique</mat-option>                                                
                            <mat-option value="Spirométrie">Spirométrie</mat-option>                                                
                            <mat-option value="Biochimi">Biochimi</mat-option>                                                
                            <mat-option value="Radiologie">Radiologie</mat-option> 
                            <mat-option value="Audiométrie">Audiométrie</mat-option>
                            <mat-option value="Coagulation">Coagulation</mat-option>                                                
                            <mat-option value="Echographie">Echographie</mat-option>                                                
                            <mat-option value="Immunologie">Immunologie</mat-option>                                                
                            <mat-option value="Scanner">Scanner</mat-option>  
                            <mat-option value="Bilan lipidique">Bilan lipidique</mat-option>
                            <mat-option value="EGG">EGG</mat-option>                                                
                            <mat-option value="Autres">Autres</mat-option>                                                                            
                        </mat-select>
                    </mat-form-field>
                </div>    
                <div class="col-md-12">
                    <mat-form-field>
                        <textarea matInput placeholder="Description" formControlName="description" ></textarea>
                    </mat-form-field>
                </div>  
            </div>
            <div class="col-md-6">
                <div class="col-md-6">
                    <mat-form-field>
                        <input matInput [matDatepicker]="pickerResultat" placeholder="Date résultat" formControlName="date">
                        <mat-datepicker-toggle matSuffix [for]="pickerResultat"></mat-datepicker-toggle>
                        <mat-datepicker #pickerResultat></mat-datepicker>
                    </mat-form-field>
                </div>  
                <div class="col-md-10">
                    <mat-form-field>
                        <textarea matInput placeholder="Résultat" formControlName="resultat" ></textarea>
                    </mat-form-field>
                </div>
           
            </div>
            <div class="col-md-12">
                <div class="col-md-6"></div>
                <div class="col-md-6">
                    <div *ngIf="currentFileUpload" class="progress">
                        <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" attr.aria-valuenow="{{progress.percentage}}"
                          aria-valuemin="0" aria-valuemax="100" [ngStyle]="{width:progress.percentage+'%'}">
                          {{progress.percentage}}%</div>
                      </div>
                      
                      <label class="btn btn-default">
                        <input type="file" (change)="selectFile($event)">
                      </label>
                    <button class="btn-resultat" mat-mini-fab [disabled]="!selectedFiles" (click)="upload()" style="margin-left:10px;">
                        <mat-icon>add_photo_alternate</mat-icon>                        
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div mat-dialog-actions class="pull-right">
        <button  *ngIf="data.edit === 'false'"  mat-button mat-raised-button class="btn-ajouter" (click)="onSubmit()" cdkFocusInitial>Ajouter <mat-icon>add</mat-icon></button>
        <button   *ngIf="data.edit === 'true'" mat-button mat-raised-button class="btn-edit" (click)="onSubmit()" cdkFocusInitial>Enregistrer <mat-icon>save</mat-icon></button>
        <button mat-button mat-raised-button class="btn-annuler" (click)="onNoClick()" >Annuler</button>                    
    </div>
</form>
