<h4 mat-dialog-title class="mat-dialog-title">Nouvelle Convocation</h4>
<form [formGroup]="addForm">    
    <div mat-dialog-content>  
            <div class="col-md-8">
                <mat-form-field>
                    <input matInput placeholder="Objet" formControlName="objet" required>
                </mat-form-field>
            </div>
            <div class="col-md-12">
                <mat-form-field>
                    <textarea class="textArea" matInput placeholder="Contenu" formControlName="contenu" required></textarea>
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field>
                    <input matInput formControlName="date"  [matDatepicker]="picker" placeholder="Date de convocation" required>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field> 
            </div>
        </div>
    <div mat-dialog-actions class="pull-right">
        <button mat-button mat-raised-button class="btn-ajouter" (click)="onSubmit()" cdkFocusInitial>Ajouter <mat-icon>add</mat-icon></button>
        <button mat-button mat-raised-button class="btn-annuler" (click)="onNoClick()" >Annuler</button>        
    </div>
</form>
