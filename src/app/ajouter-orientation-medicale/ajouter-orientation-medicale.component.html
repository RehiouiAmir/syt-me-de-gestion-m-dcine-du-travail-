<h4 mat-dialog-title class="mat-dialog-title">
    <ng-container *ngIf="data.edit === 'false'">
            Ajouter une orientation médicale 
    </ng-container>
    <ng-container *ngIf="data.edit === 'true'">
            Réponse d'orientation
    </ng-container>
</h4>
<form [formGroup]="addForm">    
    <div mat-dialog-content>  
        <div class="col-md-12 row">  
            <div *ngIf="data.edit === 'false'" class="col-md-12 row-title">
                <h4>Saisir le détail d'orientation</h4>
            </div>                                      
            <div class="col-md-6">
                <div class="col-md-8">
                    <mat-form-field>
                        <input matInput placeholder="Spécialiste" formControlName="specialite" required>
                    </mat-form-field>
                </div>
                <div class="col-md-8">
                    <mat-form-field>
                        <textarea matInput placeholder="Motif d'orientation" formControlName="motif" required></textarea>
                    </mat-form-field>
                </div>        
            </div>
            <div class="col-md-6">
                <div class="col-md-6">
                    <mat-form-field>
                        <input matInput [matDatepicker]="pickerResultat" placeholder="Date réponse" formControlName="date">
                        <mat-datepicker-toggle matSuffix [for]="pickerResultat"></mat-datepicker-toggle>
                        <mat-datepicker #pickerResultat></mat-datepicker>
                    </mat-form-field>
                </div>  
                <div class="col-md-10">
                    <mat-form-field>
                        <textarea matInput placeholder="Réponse" formControlName="resultat" ></textarea>
                    </mat-form-field>
                </div>           
            </div>
        </div>
    </div>
    <div mat-dialog-actions class="pull-right">
        <button mat-button mat-raised-button class="btn-annuler" (click)="onNoClick()" >Annuler</button>
        <button  *ngIf="data.edit === 'false'"  mat-button mat-raised-button class="btn-ajouter" (click)="onSubmit()" cdkFocusInitial>Ajouter <mat-icon>add</mat-icon></button>
        <button   *ngIf="data.edit === 'true'" mat-button mat-raised-button class="btn-edit" (click)="onSubmit()" cdkFocusInitial>Enregistrer <mat-icon>save</mat-icon></button>    </div>
</form>
