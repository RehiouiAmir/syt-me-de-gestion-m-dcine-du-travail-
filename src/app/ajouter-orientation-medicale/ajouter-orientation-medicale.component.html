<h4 mat-dialog-title class="mat-dialog-title">Ajouter une orientation médicale </h4>
<form [formGroup]="addForm">    
    <div mat-dialog-content>  
        <div class="col-md-12 row">  
            <div class="col-md-12 row-title">
                <h4>Saisir le détail d'orientation</h4>
            </div>                                      
            <div class="col-md-6">
                <div class="col-md-8">
                    <mat-form-field>
                        <textarea matInput placeholder="Motif d'orientation" formControlName="motifOrientation" required></textarea>
                    </mat-form-field>
                </div>    
                <div class="col-md-12">
                    <mat-form-field>
                        <textarea matInput placeholder="Spécialiste" formControlName="specialiste" required></textarea>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field>
                        <input matInput [matDatepicker]="pickerDemande" placeholder="Date demande" formControlName="dateDemande" required>
                        <mat-datepicker-toggle matSuffix [for]="pickerDemande"></mat-datepicker-toggle>
                        <mat-datepicker #pickerDemande></mat-datepicker>
                    </mat-form-field>
                </div>   
                <div class="col-md-12">
                    <mat-form-field>
                        <textarea matInput placeholder="Observations" formControlName="observations" ></textarea>
                    </mat-form-field>
                </div>   
            </div>
            <div class="col-md-6">
                <div class="col-md-6">
                    <mat-form-field>
                        <input matInput [matDatepicker]="pickerResultat" placeholder="Date résultat" formControlName="dateResultat">
                        <mat-datepicker-toggle matSuffix [for]="pickerResultat"></mat-datepicker-toggle>
                        <mat-datepicker #pickerResultat></mat-datepicker>
                    </mat-form-field>
                </div>  
                <div class="col-md-10">
                    <mat-form-field>
                        <textarea matInput placeholder="Résultat" formControlName="resultat" ></textarea>
                    </mat-form-field>
                </div>           
            </div>
        </div>
    </div>
    <div mat-dialog-actions class="pull-right">
        <button mat-button mat-raised-button class="btn-annuler" (click)="onNoClick()" >Annuler</button>
        <button mat-button mat-raised-button class="btn-ajouter" (click)="onSubmit()" cdkFocusInitial>Ajouter <mat-icon>add</mat-icon></button>
    </div>
</form>
