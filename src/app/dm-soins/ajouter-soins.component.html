<h4 mat-dialog-title class="mat-dialog-title">Ajouter un acte de soin </h4>
<form [formGroup]="addForm">    
    <div mat-dialog-content>  
        <div class="col-md-12 row">  
            <div class="col-md-12 row-title">
                <h4>Saisir le détail d'acte de soin</h4>
            </div>                                      
            <div class="col-md-6">
                <div class="col-md-8">
                    <mat-form-field>
                        <mat-select placeholder="Désignation d'acte de soin" formControlName="designationActe" required>
                            <mat-option *ngFor="let act of acts" [value]="act.designation">{{act.designation}}</mat-option>                                                                            
                        </mat-select>
                    </mat-form-field>
                </div>    
                <div class="col-md-12">
                    <mat-form-field>
                        <textarea matInput placeholder="Observations" formControlName="observation" ></textarea>
                    </mat-form-field>
                </div>      
            </div>
            <div class="col-md-6">
                <div class="col-md-6 mat-checkbox"><mat-checkbox formControlName="valide">L'acte de soin est effectué</mat-checkbox></div>               
                <div class="col-md-8">
                    <mat-form-field *ngIf="addForm.value.valide === true">
                        <input matInput [matDatepicker]="picker" [value]= 'dateAujourdhuit.value' placeholder="Date de soin" formControlName="dateActe">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div> 
            </div>
        </div>
    </div>
    <div mat-dialog-actions class="pull-right">
        <button mat-button mat-raised-button class="btn-annuler" (click)="onNoClick()" >Annuler</button>
        <button mat-button mat-raised-button class="btn-ajouter" (click)="onSubmit()" cdkFocusInitial>Ajouter <mat-icon>add</mat-icon></button>
    </div>
</form>
