    </div>
    <div class="col-md-6">
        <p class="title-champ">Date d'accident :<span class="champ"> {{data.object.date | date}}</span></p>

        <p class="title-champ">Compte rendu :<span class="champ"> {{data.object.compteRendu}}</span></p>                                                 
    </div>
     
    <div class="pull-right col-md-6"> 
        <p class="title-champ">MÃ©decin : <span class="champ">{{data.object.createdBy.name}}</span></p>
