<h4 mat-dialog-title class="mat-dialog-title">Ajouter un vaccin </h4>
<form [formGroup]="addForm">    
    <div mat-dialog-content>  
        <div class="col-md-12">
            <mat-form-field>
                <textarea matInput placeholder="Désignation" formControlName="designation" required></textarea>
            </mat-form-field>
        </div>
        <div class="col-md-12">
                <mat-form-field>
                    <textarea matInput placeholder="Sérum" formControlName="serum" required></textarea>
                </mat-form-field>
        </div>
        <div class="col-md-12">
                <mat-form-field>
                    <textarea matInput placeholder="Nombre d'injection" formControlName="nombreInjection" required></textarea>
                </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions class="pull-right">
        <button mat-button mat-raised-button class="btn-ajouter" (click)="onSubmit()" cdkFocusInitial>Ajouter <mat-icon>add</mat-icon></button>
        <button mat-button mat-raised-button class="btn-annuler" (click)="onNoClick()" >Annuler</button>        
    </div>
</form>
