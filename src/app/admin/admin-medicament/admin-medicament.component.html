<div class="container-fluid"> 
        <div class="row row-principal">
              
              <h4 class="row-title">Liste des médicaments
                  <span>
                      <button mat-button mat-raised-button class="pull-right btn-declarer" (click)="add()">
                          Ajouter Médicament
                          <mat-icon>add</mat-icon>                                  
                      </button>  
                  </span>    
              </h4> 
              <br><br>
               
            <mat-form-field class="search-bar pull-right">
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Rechercher">
                <mat-icon matSuffix>search</mat-icon>            
            </mat-form-field> 
        
            <div class="mat-elevation-z8">
                <div class=" table-overflow">
                <table mat-table [dataSource]="dataSource" matSort>
      
                    <!-- designation Column -->
                    <ng-container matColumnDef="designation">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Désignation </th>
                      <td mat-cell *matCellDef="let row">{{row.designation}}</td>
                  </ng-container>

                     <!-- presentation Column -->
                     <ng-container matColumnDef="presentation">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Présentation </th>
                            <td mat-cell *matCellDef="let row">{{row.presentation}}</td>
                        </ng-container>
      
                    <!-- Médecin Column -->
                    <ng-container matColumnDef="medecin">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Médecin </th>
                        <td mat-cell *matCellDef="let row">  </td>
                    </ng-container>
                
                     <!-- Action edit Column -->
                     <ng-container matColumnDef="Action-edit">
                          <th mat-header-cell *matHeaderCellDef ></th>
                          <td mat-cell *matCellDef="let row" class="td-btn-edit">
                              <button mat-mini-fab (click)="openDialogEdit(''+row.idConsultation)">
                                  <mat-icon>edit</mat-icon>
                              </button>
                          </td>
                      </ng-container>
                      
                      <!-- Action delete Column -->
                      <ng-container matColumnDef="Action-delete">
                          <th mat-header-cell *matHeaderCellDef ></th>
                          <td mat-cell *matCellDef="let row" class="td-btn-delete">
                              <button mat-mini-fab (click)="openDialogDelete(''+row.idConsultation)">
                                  <mat-icon>delete</mat-icon>
                              </button>
                          </td>
                      </ng-container>
                
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                    </tr>
                </table>
                </div>
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
            </div>
        </div>
      </div>
