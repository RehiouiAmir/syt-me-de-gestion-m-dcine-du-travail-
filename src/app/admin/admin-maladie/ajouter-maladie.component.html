<h4 mat-dialog-title class="mat-dialog-title">Ajouter une société </h4>
<form [formGroup]="addForm">    
    <div mat-dialog-content>  
        <div class="col-md-12">
                <mat-form-field>
                    <mat-select placeholder="Type de maladie" formControlName="type" required>
                        <mat-option value="générale">Générale</mat-option> 
                        <mat-option value="congénitale">Congénitale</mat-option>                  
                        <mat-option value="professionnelle">Professionnelle</mat-option> 
                    </mat-select>
                </mat-form-field> 
            </div> 
        <div class="col-md-12">
            <mat-form-field>
                <textarea matInput placeholder="Désignation" formControlName="designation" ></textarea>
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions class="pull-right">
        <button mat-button mat-raised-button class="btn-annuler" (click)="onNoClick()" >Annuler</button>
        <button mat-button mat-raised-button class="btn-ajouter" (click)="onSubmit()" cdkFocusInitial>Ajouter <mat-icon>add</mat-icon></button>
    </div>
</form>
