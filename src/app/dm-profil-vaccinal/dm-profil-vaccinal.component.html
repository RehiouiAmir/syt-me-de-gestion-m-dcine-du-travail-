<div class="contenu-component">  
        <div class="row-0">
            <div class="col-md-6 pull-right row-0-btn">
                <button mat-button mat-raised-button class="pull-right btn-ajouter" (click)="add()">
                    Ajouter Calendrier Vaccinal
                    <mat-icon>add</mat-icon>                                  
                </button> 
            </div>
        </div>
        <div class="row row-principal">
            <div class="row-1">
                <div class="col-md-6 photo-col">
                <img class="employe-profile-img img-circle" src="../../assets/img/pic-user-font-white.png" alt="pic-user"/>
                <span class="title-posteTravail">
                </span>
                <span class="title-matricule">
                    Num.Carte Chifa : 
                </span>   
            </div>
            </div>
            <mat-form-field class="pull-right search-bar">
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Rechercher">
                <mat-icon matSuffix>search</mat-icon>            
            </mat-form-field> 
        
            <div class="mat-elevation-z8">
                <div class=" table-overflow">
                <table mat-table [dataSource]="dataSource" matSort #MatSortDemande="matSort">

                    <!-- designation vaccin Column -->
                    <ng-container matColumnDef="designation">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Désignation </th>
                        <td mat-cell *matCellDef="let row">{{row.vaccin.designation}}</td>
                    </ng-container>

                    <!-- serum Column -->
                    <ng-container matColumnDef="serum">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Sérum </th>
                        <td mat-cell *matCellDef="let row">{{row.vaccin.serum}}</td>
                    </ng-container>

                    <!-- nombreInjection Column -->
                    <ng-container matColumnDef="nombreInjection">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre d'injection </th>
                        <td mat-cell *matCellDef="let row">{{row.nombreInjection}}</td>
                    </ng-container>

                    <!-- duree Column -->
                    <ng-container matColumnDef="duree">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Durée </th>
                        <td mat-cell *matCellDef="let row">{{row.duree}}</td>
                    </ng-container>

                    <!-- etat Column -->
                    <ng-container matColumnDef="etat">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Etat </th>
                        <td mat-cell *matCellDef="let row">{{row.etat}}</td>
                    </ng-container>
                   
                     <!-- Médecin  Column -->
                    <ng-container matColumnDef="medecin">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Médecin </th>
                        <td mat-cell *matCellDef="let row"></td>
                    </ng-container>

                    <!-- Infirmier  Column -->
                    <ng-container matColumnDef="infirmier">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Infirmier </th>
                        <td mat-cell *matCellDef="let row"></td>
                    </ng-container>
                
                    <!-- Action edit Column -->
                    <ng-container matColumnDef="Action-edit">
                        <th mat-header-cell *matHeaderCellDef ></th>
                        <td mat-cell *matCellDef="let row" class="td-btn-edit">
                            <button mat-icon-button (click)="openDialogEdit(''+row.idConsultation)">
                                <mat-icon>edit</mat-icon>
                            </button>
                        </td>
                    </ng-container>
                
                    <!-- Action details Column -->
                    <ng-container matColumnDef="Action-details">
                        <th mat-header-cell *matHeaderCellDef ></th>
                        <td mat-cell *matCellDef="let row" class="td-btn-details">
                            <button mat-icon-button (click)="openDialogDetails(''+row.idConsultation)">
                                <mat-icon>description</mat-icon>
                            </button>
                        </td>
                    </ng-container>
                    
                    <!-- Action delete Column -->
                    <ng-container matColumnDef="Action-delete">
                        <th mat-header-cell *matHeaderCellDef ></th>
                        <td mat-cell *matCellDef="let row" class="td-btn-delete">
                            <button mat-icon-button (click)="openDialogDelete(''+row.idConsultation)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>
                
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                    </tr>
                </table>
                </div>
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
            </div>
        </div>
    </div>
