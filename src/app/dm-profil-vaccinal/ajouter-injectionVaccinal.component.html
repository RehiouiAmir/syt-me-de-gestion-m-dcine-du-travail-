<h4 mat-dialog-title class="mat-dialog-title">Liste des injections </h4>
<div mat-dialog-content>
    <div class="contenu-component"> 
        <div class="row">
            <div class="col-md-6 pull-right row-0-btn">
                <button mat-button mat-raised-button class="pull-right btn-ajouter" (click)="add()">
                    Ajouter Une Injection
                    <mat-icon>add</mat-icon>                                  
                </button> 
            </div>
        </div>
        <div class="row row-principal">
            <div class="mat-elevation-z2">
                <div class=" table-overflow">
                    <table mat-table [dataSource]="dataSource" matSort #MatSortDemande="matSort">

                        <!-- duree retard Column -->
                        <ng-container matColumnDef="duree">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Durée de retard </th>
                            <td mat-cell *matCellDef="let row">{{row.dureeRetard}}</td>
                        </ng-container>

                        <!-- Etat Column -->
                        <ng-container matColumnDef="etat">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Etat </th>
                            <td mat-cell *matCellDef="let row">{{row.etat ? "Effectuée" : "Non Effectuée"}}</td>
                        </ng-container>


                        <!-- Date Column -->
                        <ng-container matColumnDef="date">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                            <td mat-cell *matCellDef="let row">{{row.date}}</td>
                        </ng-container>

                        <!-- Effectuée par  Column -->
                        <ng-container matColumnDef="effectuePar">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Effectuée Par </th>
                            <td mat-cell *matCellDef="let row"></td>
                        </ng-container>
                    
                        <!-- Action delete Column -->
                        <ng-container matColumnDef="Action-delete">
                            <th mat-header-cell *matHeaderCellDef ></th>
                            <td mat-cell *matCellDef="let row" class="td-btn-delete">
                                <button mat-icon-button (click)="openDialogDelete(''+row.idConsultation)">
                                    <mat-icon>delete</mat-icon>
                                </button>
                            </td>
                        </ng-container>
                    
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                        </tr>
                    </table>
                </div>
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
            </div>
        </div>
    </div>
</div>
<div mat-dialog-actions class="pull-right">
    <button mat-button mat-raised-button class="btn-annuler" (click)="onNoClick()" >Annuler</button>
</div>
