<h4 mat-dialog-title class="mat-dialog-title">Ajouter une ordonnance </h4>
<form [formGroup]="addGlobalForm">    
    <div mat-dialog-content>  
        <div class="col-md-12 row">  
            <div class="col-md-12 row-title">
                <h4>Saisir le détail d'ordonnance</h4>
            </div>                                      
            <div class="col-md-9">
                <h4 class="title-row">Prescription</h4>                    
                <p class="title-champ-1">Ajouter des médicaments :
                    <span class="btn-add" (click)="onAddRow()" *ngIf="addForm.get('prescription')">
                        <button mat-mini-fab>
                            <mat-icon>add</mat-icon>                        
                        </button>
                    </span>
                </p>                    
                <div *ngFor="let row of addForm.get('prescription')?.controls;let index = index;" class="col-md-12">
                    <div class="col-md-4">
                        <mat-form-field>
                            <mat-select [formControl]="row.get('medicament')"  placeholder="Médicament" required>
                                <mat-option *ngFor="let medicament of medicaments" [value]="medicament">
                                    {{medicament.designation}}
                                </mat-option>                                                
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col-md-3">
                        <mat-form-field>
                            <input matInput placeholder="Quantité" [formControl]="row.get('quantite')">
                        </mat-form-field>
                    </div> 
                    <div class="col-md-3">
                        <mat-form-field>
                            <input matInput placeholder="Posologie" [formControl]="row.get('posologie')">
                        </mat-form-field>
                    </div> 
                    <div class="col-md-2"><button mat-icon-button  (click)="onRemoveRow(index)" class="btn-remove"><mat-icon>delete</mat-icon></button>                </div>
                </div>
            </div>   
            <div class="col-md-3">
                <div class="col-md-12">
                    <mat-form-field>
                        <input matInput [matDatepicker]="picker " placeholder="Date d'ordonnance" formControlName="dateOrdonnance" required>
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>    
                <div class="col-md-12">
                    <mat-form-field>
                        <textarea class="textArea" matInput placeholder="Observations" formControlName="observation" ></textarea>
                    </mat-form-field>
                </div>      
            </div>             
        </div>
    </div>
    <div mat-dialog-actions class="pull-right">
        <button mat-button mat-raised-button class="btn-annuler" (click)="onNoClick()" >Annuler</button>
        <button mat-button mat-raised-button class="btn-ajouter" (click)="onSubmit()" cdkFocusInitial>Ajouter <mat-icon>add</mat-icon></button>
    </div>
</form>
