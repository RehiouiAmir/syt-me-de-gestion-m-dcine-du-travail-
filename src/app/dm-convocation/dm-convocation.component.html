<div class="contenu-component">  
    <div class="row-0">
        <div class="col-md-6 pull-right row-0-btn">
            <button mat-button mat-raised-button class="pull-right btn-ajouter" (click)="convoquerEmploye()">
                Nouvelle Convocation
                <mat-icon>add</mat-icon>                                  
            </button> 
        </div>
    </div>
    <div class="row row-principal">
        <div class="row-1">
            <div class="col-md-6 photo-col">
            <img class="employe-profile-img img-circle" src="../../assets/img/pic-user-font-white.png" alt="pic-user"/>
            <span class="title-posteTravail">
            </span>
            <span class="title-matricule">
                Num.Carte Chifa : 
            </span>   
        </div>
        </div>
        <mat-form-field class="pull-right search-bar">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Rechercher">
            <mat-icon matSuffix>search</mat-icon>            
        </mat-form-field> 
    
        <div class="mat-elevation-z8">
            <div class=" table-overflow">
            <table mat-table [dataSource]="dataSource" matSort #MatSortDemande="matSort">

                <!-- objet Column -->
                <ng-container matColumnDef="objet">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Objet </th>
                    <td mat-cell *matCellDef="let row">{{row.objet}}</td>
                </ng-container>

                <!-- date Column -->
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> date </th>
                    <td mat-cell *matCellDef="let row">{{row.date | date}}</td>
                </ng-container>

                <!-- contenu Column -->
                <ng-container matColumnDef="contenu">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Contenu </th>
                    <td mat-cell *matCellDef="let row">{{row.contenu}}</td>
                </ng-container>

                <!-- Infirmier  Column -->
                <ng-container matColumnDef="infirmier">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> MÃ©decin / Infirmier </th>
                    <td mat-cell *matCellDef="let row"></td>
                </ng-container>
            
                <!-- Action delete Column -->
                <ng-container matColumnDef="Action-delete">
                    <th mat-header-cell *matHeaderCellDef ></th>
                    <td mat-cell *matCellDef="let row" class="td-btn-delete">
                        <button mat-icon-button (click)="openDialogDelete(''+row.idConsultation)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
            </table>
            </div>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
    </div>
</div>
