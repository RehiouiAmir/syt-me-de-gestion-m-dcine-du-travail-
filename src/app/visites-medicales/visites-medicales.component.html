  <div class="row row-principal">
      <h4 class="row-title">Liste des visites médicales</h4>        
      <mat-form-field class="search-bar">
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Rechercher">
          <mat-icon matSuffix>search</mat-icon>            
      </mat-form-field> 
  
      <div class="mat-elevation-z8">
          <div class=" table-overflow">
          <table mat-table [dataSource]="dataSource" matSort>

              <!-- Code  Column -->
              <ng-container matColumnDef="code">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
                  <td mat-cell *matCellDef="let row"> {{row.cod}} </td>
              </ng-container> 
  
              <!-- Type Visite  Column -->
              <ng-container matColumnDef="typeVisite">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
                  <td mat-cell *matCellDef="let row"> {{row.typeVisite}} </td>
              </ng-container>  
              
              <!-- Etat Visite  Column -->
              <ng-container matColumnDef="etatVisite">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Etat </th>
                <td mat-cell *matCellDef="let row"> {{row.etat}} </td>
            </ng-container>  

              <!-- Date Visite  Column -->
              <ng-container matColumnDef="dateVisite">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                  <td mat-cell *matCellDef="let row"> {{row.dateVisite}} </td>
              </ng-container>  

              <!-- matricule  Column -->
              <ng-container matColumnDef="matricule">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Matricule </th>
                  <td mat-cell *matCellDef="let row">  </td>
              </ng-container> 
          
              <!-- Numéro carte chifa   Column -->
              <ng-container matColumnDef="numCarteChifa">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Num.carte chifa  </th>
                  <td mat-cell *matCellDef="let row"></td>
              </ng-container>

              <!-- Poste Travail  Column -->
              <ng-container matColumnDef="posteTravail">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Poste de travail  </th>
                  <td mat-cell *matCellDef="let row"></td>
              </ng-container>

              <!-- Médecin Column -->
              <ng-container matColumnDef="medecin">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Médecin </th>
                  <td mat-cell *matCellDef="let row">  </td>
              </ng-container>
          
              <!-- Action details Column -->
              <ng-container matColumnDef="Action-details">
                <th mat-header-cell *matHeaderCellDef ></th>
                <td mat-cell *matCellDef="let row" class="td-btn-details">
                    <button mat-icon-button (click)="openDialogDetails(''+row.idConsultation)">
                        <mat-icon>description</mat-icon>
                    </button>
                </td>
            </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;">
              </tr>
          </table>
          </div>
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
  </div>
</div>
