<div class="container-fluid">
    <div class="title-component-bar">
        <h4> Utilisateurs </h4>
    </div>
    <div class="row row-principal">   
        <h4 style="display:none;" class="row-title">Liste des utilisateurs
            <span>
                <button mat-button mat-raised-button class="pull-right btn-declarer" (click)="add()">
                    Ajouter Utilisateur
                    <mat-icon>add</mat-icon>                                  
                </button>  
            </span>    
        </h4> 
        <br><br>
             
        <mat-form-field class="search-bar pull-right">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Rechercher">
            <mat-icon matSuffix>search</mat-icon>            
        </mat-form-field> 
      
        <div class="mat-elevation-z8">
            <div class=" table-overflow">
                <table mat-table [dataSource]="dataSource" matSort>
        
                    <!-- name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom et Prénom </th>
                        <td mat-cell *matCellDef="let row">{{row.name}}</td>
                    </ng-container>

                    <!-- Username Column -->
                    <ng-container matColumnDef="username">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom d'utilisateur </th>
                        <td mat-cell *matCellDef="let row">{{row.username}}</td>
                    </ng-container>
                
                    <!-- Email Column -->
                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                        <td mat-cell *matCellDef="let row">{{row.email}}</td>
                    </ng-container>

                    <!-- Role Column -->
                    <ng-container matColumnDef="role">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Rôle </th>
                        <td mat-cell *matCellDef="let row"></td>
                    </ng-container>
                    
                    <!-- Action edit Column -->
                    <ng-container matColumnDef="Action-edit">
                        <th mat-header-cell *matHeaderCellDef ></th>
                        <td mat-cell *matCellDef="let row" class="td-btn-edit">
                            <button mat-icon-button (click)="openDialogEdit(''+row.idConsultation)">
                                <mat-icon>edit</mat-icon>
                            </button>
                        </td>
                    </ng-container>
                            
                    <!-- Action delete Column -->
                    <ng-container matColumnDef="Action-delete">
                        <th mat-header-cell *matHeaderCellDef ></th>
                        <td mat-cell *matCellDef="let row" class="td-btn-delete">
                            <button mat-icon-button (click)="delete(row.id)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>
                    
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                    </tr>
                </table>
            </div>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
    </div>
</div>
